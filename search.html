<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   #shivamg:hover{
cursor: pointer;
box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;

   }
    #card{
        width: 90%;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(4,1fr);
        gap: 20px;
       
      
    }
    #card>div{
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        padding: 20px;
        border-radius: 10px;
    }
    #card>div:hover{
        opacity: 0.3;
        background-color: yellow;
    }
#header{
    color: blue;
}
    #container{
        width: 300px;
        height: 200px;
        border: 1px solid red;
        overflow: scroll;
    }
</style>
<body>
    <input type="text" oninput="debounceFunction(main,200)" id="shiv">
    <div id="container"></div>
    <div id="card"></div>
</body>
</html>
<script>
    let id;
      
  async function shivam(q){

    try{
       
       
       const url=`https://www.omdbapi.com/?s=${q}&apikey=5a3e944e`;

       let res = await fetch(url);

       let users = await res.json();
      
      return users.Search;
    }catch(err){
        console.log(err);
    }
       

       // console.log(users.Search);
    }

    function append(x){

        let div = document.querySelector("#container");
        div.innerHTML="";
         if(x==undefined){
             return false;
         }
        x.forEach(function(arr){
       
        let p = document.createElement("p");
        p.innerText=arr.Title;
        p.setAttribute("id","shivamg");
      //  console.log(arr);
        p.onclick = function(event) {
            let card = document.querySelector("#card");
  let div =document.createElement("div");
  let img = document.createElement("img");
  img.src = arr.Poster;
  let title = document.createElement("h1");
  title.innerText=arr.Title;
  let Year = document.createElement("h3");
  Year.innerText=arr.Year;
  div.append(img,title,Year);
  card.append(div);

}
      

        div.append(p);
        });
    }
    async function main(){
        let xy = document.querySelector("#shiv").value;
        let response = shivam(xy);
        let data = await response;
        append(data);
    }
    function debounceFunction(func,delay){
        if(id){
            clearTimeout(id);
        }
        id = setTimeout(function(){
func();
        },delay);
    }




</script>
